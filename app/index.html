<!DOCTYPE html>
<html>
    <head>
        <title>Free Mobile</title>
        <!-- build:css vendor/css/styles.css -->
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
        <link href="vendor/css/ripples.min.css" rel="stylesheet">
        <link href="vendor/css/material-wfont.min.css" rel="stylesheet">
        <link href="vendor/css/main.css" rel="stylesheet">
        <!-- endbuild -->
        <meta charset="utf-8">
        <style>
            body {
                user-select: text;
            }
        </style>
    </head>
    <body ng-app="FreeMobile">
        <div class="container">
            <div ng-view></div>
        </div>
        <!-- build:js vendor/js/scripts.js -->
        <script src="vendor/js/jquery.min.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="vendor/js/ripples.min.js"></script>
        <script src="vendor/js/material.min.js"></script>
        <script src="vendor/js/fs-bridge.js"></script>
        <script src="vendor/js/sms-bridge.js"></script>
        <script src="vendor/js/arrive.js"></script>
        <script src="vendor/js/angular.min.js"></script>
        <script src="vendor/js/angular-routes.min.js"></script>
        <script src="vendor/js/app.js"></script>
        <script>
            // Context menu handler using the electronAPI
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                window.electronAPI.showContextMenu();
            });
        </script>
        <!-- endbuild -->
    </body>
</html>
